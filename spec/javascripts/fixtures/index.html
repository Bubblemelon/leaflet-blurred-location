<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Leaflet.BlurredLocation</title>

    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&language=en&key=AIzaSyDWgc7p4WWFsO3y0MTe50vF4l4NUPcPuwE"></script>
    <link href="../../../node_modules/leaflet/dist/leaflet.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- <link href="../dist/Leaflet.BlurredLocation.css" rel="stylesheet"> -->
    <!-- <script src="../dist/Leaflet.BlurredLocation.js"></script> -->
  </head>
  <body>
  <style>
    .font-size-small {
    font-size: 150%;
    }

    .font-size-big {
    font-size: 200%;
    }

    .leaflet-map:after {
    width: 22px;
    height: 40px;
    display: block;
    content: ' ';
    position: absolute;
    top: 50%; left: 50%;
    margin: -40px 0 0 -11px;
    background: url('https://publiclab.org/assets/leaflet/dist/images/marker-icon.png');
    background-size: 22px 40px;
    pointer-events: none;
    }
  </style>
    <!-- START OF EXAMPLE -->
    <div class="container" >
      <div class="row" >
        <div class="col-md-8">
          <label class="h2 font-size-big"><input type="radio" />&nbsp;&nbsp;Add location to your content</label>
          <br/><br/>
          <h4 class="font-size-small">Option 1 : By Placename</h4>
          </br>
          <input id="geo_location" type="text" class="form-control"><br/>
          <h4 class="font-size-small">Option 2 : By dragging the map</h4></br>
          <h4 class="font-size-small">Option 3 : By giving co-ordinates</h4></br>
          <div class="col-md-6">
            <input id="lat" type="text" class="form-control" placeholder="Latitude"><br/>
          </div>
          <div class="col-md-6">
            <input id="lng" type="text" class="form-control" placeholder="Longitude"><br/>
          </div>
          <label class="h2 font-size-big"><input type="checkbox" onchange='getLocation(this);'>&nbsp;&nbsp;Obscure my exact location</label>
        </div>
        <div class="col-md-4">
          <h3 class="font-size-small">On a map : </h3>
          <br />
          <div id="map" class="leaflet-map" style="width: 400px; height: 400px;"></div>
          <br/>
          <h3 class="font-size-small">In Text:</h3><br/>
          <input id="location" type="text" class="form-control"><br/>
        </div>
      </div>
    </div>
    <!-- END OF EXAMPLE -->
  </body>
  <script src="../../../node_modules/leaflet/dist/leaflet.js"></script>
  <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../../src/locationForm.js"></script>
  <script src="../../../src/location_tags.js"></script>
  <script src="../../../src/main.js"></script>
  <script src="../../../src/object.js"></script>
</html>
